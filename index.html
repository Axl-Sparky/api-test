<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Download File</title>
</head>
<body>
    <h1>Download File from API</h1>

    <form id="download-form">
        <label for="query">Query:</label>
        <input type="text" id="query" name="query" required><br><br>

        <label for="filename">Filename:</label>
        <input type="text" id="filename" name="filename" value="output.txt" required><br><br>

        <button type="submit">Download</button>
    </form>

    <script>
        document.getElementById('download-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const query = document.getElementById('query').value;
            const filename = document.getElementById('filename').value;

            if (!query) {
                alert('Query is required!');
                return;
            }

            try {
                // Make the API request
                const response = await fetch(`https://ameen-api.vercel.app/sfys?query=${encodeURIComponent(query)}&filename=${encodeURIComponent(filename)}`);
                
                if (response.ok) {
                    // Convert the response to a blob (binary data)
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    // Create an anchor element to trigger the download
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    
                    // Append the anchor to the document and click it
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up after download
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('Failed to download file');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
